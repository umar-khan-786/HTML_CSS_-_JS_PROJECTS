<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/c3d319de8a.js"
      crossorigin="anonymous"
    ></script> -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="box_container">
      <div class="form_container">
        <form action="">
          <div class="columns">
            <input
              type="number"
              class="no_of_cols"
              placeholder="Enter no of columns"
            />
            <p class="cols_error"></p>
          </div>
          <div class="rows">
            <input
              type="number"
              class="no_of_rows"
              placeholder="Enter no of rows"
            />
            <p class="rows_error"></p>
          </div>
          <div class="elements">
            <input
              type="text"
              class="no_of_elems"
              placeholder="Enter elements of matrix"
            />
            <p class="elems_error"></p>
          </div>
          <button class="btn_submit">submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
